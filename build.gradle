plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
dependencies {
    compileOnly 'junit:junit:4.12'
    implementation 'commons-codec:commons-codec:1.15'
    implementation 'javax.jms:javax.jms-api:2.0.1'
}
